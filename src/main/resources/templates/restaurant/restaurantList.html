<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>음식점 목록</title>
</head>
<body>
<h1>음식점 목록</h1>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>종류</th>
        <th>주소</th>
        <th>평점</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.foodType}"></td>
        <td th:text="${restaurant.address.locationId}"></td>
        <td th:text="${restaurant.googleRating}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
