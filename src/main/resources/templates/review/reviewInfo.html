<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세 정보</title>
</head>
<body>
<h1>리뷰 상세 정보</h1>

<div class="container">
    <form action="" th:action th:object="${review}" method="post">
        <input type="hidden" name="restaurantId" th:value="${restaurantId}">
        <div>
            <input  type="text" id="rating" readonly th:field="*{rating}">
        </div>
        <div>
            <input type="text" id="content" th:field="*{content}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">리뷰 수정</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
<hr>

</body>
</html>
